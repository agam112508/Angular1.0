<div class="container mt-5 ">
    <form action="" class="form-add-place">
        <div class="mb-3">
            <label for="titulo" class="form-label"><b>Titulo *</b></label>
            <input type="text" class="form-control" id="titulo"
            [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label"><b>Url de la imagén *</b></label>
            <input type="text" class="form-control" id="imagen" placeholder="https://imagenes.com/ima1.jpg"
            [(ngModel)]="url_imagen" [ngModelOptions]="{standalone: true}">
            
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" rows="3"
            [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label"><b>Categorias *</b></label>
            @for (categoria of categorias; track $index) {
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{categoria| lowercase}}"
                    [(ngModel)]="categoria_datos[$index]"[ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="{{categoria | lowercase}}">
                      {{categoria}}
                    </label>
                </div>
            }
            <div class="mb-3" botones>
                <a class="btn btn-danger me-2" routerLink="/">Cancelar</a>            
                <button class="btn btn-primary me-2" (click)="agregarLugar()">Agregar</button>

            </div>
        </div>

        titulo :{{titulo}}
        categorias : {{categoria_datos}}

    </form>
</div>
